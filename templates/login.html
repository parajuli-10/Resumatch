<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ResuMatch - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-custom">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card card p-4 shadow">
      <div class="brand-logo text-center mb-4">
        <h1 class="h3 text-primary">ResuMatch</h1>
        <p class="text-muted">Your Only Resume Matcher</p>
      </div>

      <ul class="nav nav-tabs justify-content-center mb-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register-page">Register</a>
        </li>
      </ul>

      <div class="mb-3">
        <div class="btn-group w-100" role="group" aria-label="Role selection">
          <button type="button" class="btn btn-outline-primary active" onclick="toggleRole('user')">User</button>
          <button type="button" class="btn btn-outline-primary" onclick="location.href='/employer-login'">Employer</button>
        </div>
      </div>

      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="your@email.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional JS for role toggling -->
  <script>
    function toggleRole(role) {
      // You can expand this function if you need additional behavior when switching roles
      console.log("Selected role: " + role);
    }
  </script>
</body>
</html>
