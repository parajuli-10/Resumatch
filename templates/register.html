<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - ResuMatch</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script>
    function checkRole(){
      let role = document.getElementById("role").value;
      document.getElementById("employerIdGroup").style.display = role === "employer" ? "block" : "none";
    }
  </script>
</head>
<body class="bg-gradient-custom">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <h4 class="h4 text-primary">Register</h4>
      </div>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" name="full_name" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" onchange="checkRole()">
            <option value="user">User</option>
            <option value="employer">Employer</option>
          </select>
        </div>
        <div class="mb-3" id="employerIdGroup" style="display:none;">
          <label for="employerId" class="form-label">Employer ID</label>
          <input type="text" id="employerId" name="employerId" class="form-control" placeholder="Enter Employer ID">
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="/login">Login here</a>
        </p>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
